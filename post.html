<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Seyo - Paylaşım</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .logo-img {
            width: 120px; /* Logo boyutu */
            height: auto;
            margin-bottom: 20px;
        }
        h1 { font-size: 22px; margin-bottom: 10px; color: #333; }
        p { color: #666; margin-bottom: 30px; font-size: 16px; }
    </style>
</head>
<body>

    <img src="logo.png" alt="Seyo Logo" class="logo-img">
    
    <h1>Bu paylaşımı Seyo'da gör</h1>
    <p>Bu içeriği görüntülemek için uygulamanın yüklü olması gerekir.</p>

    <script>
        // Linkteki ID'yi alıyoruz (örn: ?postId=123)
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('postId');

        // İleride buraya "Uygulamayı Aç" kodu gelecek
        console.log("Post ID:", postId);
    </script>

</body>
</html>
